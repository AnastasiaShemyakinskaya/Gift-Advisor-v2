<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="registerForm">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width" [formGroup]="registerForm">
              <input matInput placeholder="Username"  maxlength="64"  formControlName="username" name="username" required>
              <mat-hint>Required</mat-hint>
            </mat-form-field>
            <div *ngIf="registerForm.controls.username.errors?.maxlength">
              Name must be less than 64 characters long.
            </div>
          </td>
        </tr>
        <tr>
          <td><mat-form-field class="example-full-width"  [formGroup]="registerForm">
            <input matInput placeholder="Password" minLength="8" maxlength="64" formControlName="password" type="password" name="password" required>
            <mat-hint>Required, minimum length - 8 </mat-hint>
          </mat-form-field></td>
          <mat-error *ngIf="registerForm.controls.password.errors?.maxlength || registerForm.controls.password.errors?.minlength">
             Password must be less than 64 and more than 8 characters long.
          </mat-error>
        </tr>
        <tr>
          <td><mat-form-field class="example-full-width"  [formGroup]="registerForm">
            <input matInput placeholder="Repeat Password" minLength="8" maxlength="64" formControlName="repeatPassword" type="password" name="repeatPassword" required>
          </mat-form-field></td>
          <mat-error *ngIf="registerForm.controls.repeatPassword.errors?.maxlength || registerForm.controls.repeatPassword.errors?.minlength">
            Password must be less than 64 and more than 8 characters long.
          </mat-error>
        </tr>
      </table>
      <mat-error *ngIf="errMsg">
        {{ errMsg }}
      </mat-error>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [disabled]="!registerForm.valid" (click)="onSubmit()" color="primary">Register</button>
    <button mat-raised-button  (click)="onLogin()" color="primary">Back to login</button>
  </mat-card-actions>
</mat-card>
