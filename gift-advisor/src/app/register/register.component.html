<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="registerForm">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width" [formGroup]="registerForm">
              <input matInput placeholder="Username" formControlName="username" name="username" required>
              <mat-hint>Required</mat-hint>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td><mat-form-field class="example-full-width"  [formGroup]="registerForm">
            <input matInput placeholder="Password" formControlName="password" type="password" name="password" required>
            <mat-hint>Required, minimum length - 6 </mat-hint>
          </mat-form-field></td>
        </tr>
        <tr>
          <td><mat-form-field class="example-full-width"  [formGroup]="registerForm">
            <input matInput placeholder="Repeat Password" formControlName="repeatPassword" type="password" name="repeat password" required>
          </mat-form-field></td>
        </tr>
      </table>
      <mat-error *ngIf="errMsg">
        {{ errMsg }}
      </mat-error>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [disabled]="!registerForm.valid" (click)="onSubmit()" color="primary">Register</button>
    <button mat-raised-button  (click)="onLogin()" color="primary">Back to login</button>
  </mat-card-actions>
</mat-card>
