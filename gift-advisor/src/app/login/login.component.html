<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="loginForm">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width" [formGroup]="loginForm">
              <input matInput placeholder="Username" formControlName="username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td><mat-form-field class="example-full-width"  [formGroup]="loginForm">
            <input matInput placeholder="Password" formControlName="password" type="password" name="password" required>
          </mat-form-field></td>
        </tr></table>
      <mat-error *ngIf="errMsg">
        {{ errMsg }}
      </mat-error>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [disabled]="!loginForm.valid" (click)="onSubmit()" color="primary">Login</button>
    <button mat-raised-button  (click)="onRegister()" color="primary">Register</button>
    <button mat-raised-button  (click)="onGifts()" color="primary">Gifts</button>
  </mat-card-actions>
</mat-card>
